<button class="primary-button" [disabled]="this.disabled" *ngIf="this.type === 'primary'">
    <span class="text-preset-420">{{this.label}}</span>
</button>

<button class="search-button" [disabled]="this.disabled" *ngIf="this.type === 'search'">
    <span class="icon-search"></span>
</button>

<button class="secondary-button" [disabled]="this.disabled" *ngIf="this.type === 'secondary'">
    <span class="text-preset-420">{{this.label}}</span>
</button>
