<app-default-page>
    <span class="page-title text-preset-650">Forma de pagamento</span>
    <app-alert
        [canClose]="false"
        [message]="'Por ser uma demo, nenhum dado será exigido nesta etapa, basta selecionar o método de pagamento e finalizar a compra.'"
        [type]="'warning'"
    ></app-alert>
    <div class="payment-options">
        <div class="payment-options__option text-preset-450">Boleto</div>
        <div class="payment-options__option payment-options__option--active text-preset-450">Cartão de crédito</div>
        <div class="payment-options__option text-preset-450">Paypal</div>
        <div class="payment-options__option text-preset-450">Pix</div>
    </div>
    <div class="buttons-row">
        <app-button [label]="'Voltar'" [type]="'secondary'"></app-button>
        <app-button [label]="'Finalizar pedido'" [type]="'primary'"></app-button>
    </div>
</app-default-page>
<app-modal
    [closeButtonLabel]="'Ir para página inicial'"
    [textContent]="'Este aplicativo foi criado apenas como demonstração de como eu desenvolvo uma aplicação utilizando o Angular no front-end e Java no back-end. O objetivo não é fazer uma compra real, apenas demonstrar funcionalidades no aplicativo.'"
    [title]="'Fim da demo'"
></app-modal>
