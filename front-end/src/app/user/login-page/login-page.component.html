<app-logo></app-logo>
<app-alert
    [canClose]="true"
    (close)="this.router.navigateByUrl('/user')"
    [message]="this.successMessageQueryParam"
    *ngIf="!!this.successMessageQueryParam"
    [type]="'success'"
></app-alert>
<app-alert
    [canClose]="true"
    (close)="this.showAlert = false"
    [message]="this.errorMessage"
    *ngIf="this.showAlert"
    [type]="'error'"
></app-alert>
<form [formGroup]="this.form" [noValidate]>
    <app-field
        [abstractControl]="this.form.controls['username']"
        formControlName="username"
        [label]="'Email'"
    ></app-field>
    <app-field
        [abstractControl]="this.form.controls['password']"
        formControlName="password"
        [label]="'Senha'"
        [type]="'password'"
    ></app-field>
    <div class="form-buttons">
        <app-button
            (click)="this.login()"
            [disabled]="this.form.invalid"
            [label]="'Entrar'"
        ></app-button>
        <div class="form-buttons__forgot-password" [routerLink]="'/user/forgot-password'">Esqueceu sua senha?</div>
    </div>
</form>
