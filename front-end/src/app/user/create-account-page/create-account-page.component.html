<app-logo></app-logo>
<form [formGroup]="this.form" [noValidate]>
    <app-field
        [abstractControl]="this.form.controls['name']"
        formControlName="name"
        [label]="'Nome'"
    ></app-field>
    <app-field
        [abstractControl]="this.form.controls['surname']"
        formControlName="surname"
        [label]="'Sobrenome'"
    ></app-field>
    <app-field
        [abstractControl]="this.form.controls['username']"
        formControlName="username"
        [label]="'Email'"
    ></app-field>
    <app-field
        [abstractControl]="this.form.controls['password']"
        formControlName="password"
        [label]="'Senha'"
        [type]="'password'"
    ></app-field>
</form>
<div class="buttons-row">
    <app-button [label]="'Voltar'" [routerLink]="'/user'" [type]="'secondary'"></app-button>
    <app-button
        (click)="this.createAccount()"
        [disabled]="this.form.invalid"
        [label]="'Cadastrar-se'"
    ></app-button>
</div>
